name: Instrumented-Tests

on:
  push:
    branches: [ feature/#NO_ISSUE-CI-instrumented-tests ]
  pull_request:
    branches: [ feature/#NO_ISSUE-CI-instrumented-tests ]

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - uses: gradle/wrapper-validation-action@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
      - name : Instrumented tests
        run: bash ./gradlew test connectedAndroidTest --stacktrace
        


